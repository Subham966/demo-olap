version: 2.1

jobs:
  build_and_push:
    docker:
      - image: cimg/base:stable
    environment:
      IMAGE_NAME: subhamveng/olap
    steps:
      - checkout
      - run:
          name: Set Version Tag
          command: |
            echo "export VERSION_TAG=${CIRCLE_BUILD_NUM}" >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Install Docker Using Official Repository
          command: |
            sudo apt-get update -y
            sudo apt-get install -y ca-certificates curl gnupg lsb-release
            sudo install -m 0755 -d /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.asc
            sudo chmod a+r /etc/apt/keyrings/docker.asc
            echo \
              "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
              $(. /etc/os-release && echo "${UBUNTU_CODENAME:-$VERSION_CODENAME}") stable" | \
              sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt-get update -y
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
      - run:
          name: Start Docker Daemon
          command: |
            sudo systemctl start docker
            sudo systemctl enable docker
      - run:
          name: Docker Login
          command: |
            echo "Logging into Docker Hub..."
            echo "Subham@966" | docker login -u "subham966" --password-stdin
      - run:
          name: Build Docker Image
          command: docker build -t $IMAGE_NAME:$VERSION_TAG .
      - run:
          name: Push Docker Image
          command: docker push $IMAGE_NAME:$VERSION_TAG

workflows:
  version: 2
  deploy:
    jobs:
      - build_and_push
